    ><link rel="stylesheet" href="../style.css" /><div
      ><link href="./pardot-form-template.css" rel="stylesheet" /><div
        class="pardot-form-template-container10"
        ><form
          name="Demo-Request-Form"
          action="https://formsubmission.staging.portswigger.com/submitformpa"
          method="POST"
          enctype="text/plain"
          class="pardot-form-template-form formsubmission"
          ><input
            type="text"
            name="FormName"
            value="BSEE Trial Request - V2"
            placeholder="placeholder"
            class="pardot-form-template-demo-request-form1 input"
          /><input
            type="text"
            name="source"
            value="BSEE Trial Request - V2"
            placeholder="placeholder"
            class="pardot-form-template-demo-request-form2 input"
          /><h1 class="pardot-form-template-text10"
            ><fragment class="pardot-form-template-fragment14"
              ><span class="pardot-form-template-text28"
                >Request a tailored demo</span
              ></fragment
            ></h1
          ><span class="pardot-form-template-text11"
            ><fragment class="pardot-form-template-fragment10"
              ><span class="pardot-form-template-text21"
                ><span>The world-leading Burp Scanner </span><br /><span
                  >- scaled for Enterprise.</span
                ></span
              ></fragment
            ></span
          ><div class="pardot-form-template-container11"
            ><div class="pardot-form-template-container12"
              ><div class="pardot-form-template-container13"
                ><span class="pardot-form-template-text12"
                  ><fragment class="pardot-form-template-fragment13"
                    ><span class="pardot-form-template-text27"
                      >First name*</span
                    ></fragment
                  ></span
                ><input
                  type="text"
                  name="firstname"
                  required="true"
                  placeholder="First name"
                  autocomplete="given-name"
                  class="pardot-form-template-textinput1 input"
                /><span
                  hidden=""
                  data-error="firstname"
                  class="pardot-form-template-text13 pardot-hidden-error-message"
                  ><fragment class="pardot-form-template-fragment17"
                    ><span class="pardot-form-template-text31"
                      >Required</span
                    ></fragment
                  ></span
                ></div
              ><div class="pardot-form-template-container14"
                ><span class="pardot-form-template-text14"
                  ><fragment class="pardot-form-template-fragment12"
                    ><span class="pardot-form-template-text26"
                      >Last name*</span
                    ></fragment
                  ></span
                ><input
                  type="text"
                  name="lastname"
                  required="true"
                  placeholder="Last name"
                  autocomplete="family-name"
                  class="pardot-form-template-textinput2 input" /></div></div
            ><div class="pardot-form-template-container15"
              ><div class="pardot-form-template-container16"
                ><span class="pardot-form-template-text15"
                  ><fragment class="pardot-form-template-fragment11"
                    ><span class="pardot-form-template-text25"
                      >Work Email*</span
                    ></fragment
                  ></span
                ><input
                  type="text"
                  name="businessemailaddress"
                  required="true"
                  placeholder="Email address"
                  autocomplete="email"
                  class="pardot-form-template-textinput3 input" /></div
              ><div class="pardot-form-template-container17"
                ><span class="pardot-form-template-text16"
                  ><fragment class="pardot-form-template-fragment15"
                    ><span class="pardot-form-template-text29"
                      >Do you have experience with a DAST tool?*</span
                    ></fragment
                  ></span
                ><select
                  name="usecase"
                  required="true"
                  placeholder="Please select"
                  autocomplete="off"
                  class="pardot-form-template-select1"
                  ><option value="Option 1">Please select</option
                  ><option value="Option 2"
                    >I currently have a DAST tool implemented.</option
                  ><option value="Option 3"
                    >I have previous experience with a DAST tool.</option
                  ><option value="Option 4"
                    >I don't have experience with a DAST tool.</option
                  ></select
                ></div
              ></div
            ><div class="pardot-form-template-container18"
              ><span class="pardot-form-template-text17"
                ><fragment class="pardot-form-template-fragment19"
                  ><span class="pardot-form-template-text36"
                    >Job Function*</span
                  ></fragment
                ></span
              ><select
                name="jobfunction"
                required="true"
                placeholder="Please select"
                autocomplete="off"
                class="pardot-form-template-job-functionrole"
                ><option value="Option 1" disabled="true">Please select</option
                ><option value="Option 2">Security</option
                ><option value="Option 3">Engineering</option
                ><option value="Option 4">Compliance/Procurement</option
                ><option value="Option 5">Reseller/Consultant</option
                ><option value="Option 6">Student</option></select
              ></div
            ><div class="pardot-form-template-container19"
              ><div class="pardot-form-template-container20"
                ><span class="pardot-form-template-text18"
                  ><fragment class="pardot-form-template-fragment18"
                    ><span class="pardot-form-template-text32"
                      ><span>What challenge are you looking to solve with </span
                      ><br /><span>DAST?*</span></span
                    ></fragment
                  ></span
                ><select
                  name="mostimportantproductfeature"
                  required="true"
                  placeholder="Please select"
                  autocomplete="off"
                  class="pardot-form-template-select2"
                  ><option value="Option 1">Please select</option
                  ><option value="Option 2"
                    >I'm looking to comply with regulations.</option
                  ><option value="Option 3"
                    >I'm looking to automate manual scanning.</option
                  ><option value="Option 4"
                    >I'm looking to shift left into the CI/CD pipeline.</option
                  ><option value="Option 5">Other</option></select
                ></div
              ><div class="pardot-form-template-container21"
                ><span class="pardot-form-template-text19"
                  ><fragment class="pardot-form-template-fragment20"
                    ><span class="pardot-form-template-text37"
                      >What's your expected timeline for purchasing a DAST
                      tool?*</span
                    ></fragment
                  ></span
                ><select
                  name="projectstatus"
                  required="true"
                  placeholder="Please select"
                  autocomplete="off"
                  class="pardot-form-template-select3"
                  ><option value="Option 1">Please select</option
                  ><option value="Option 2">As soon as possible</option
                  ><option value="Option 3">In the next 6 months</option
                  ><option value="Option 4">In the next 12 months</option
                  ><option value="Option 5"
                    >Unsure; just exploring options</option
                  ></select
                ></div
              ></div
            ><button
              id="RequestADemo"
              type="button"
              data-redirect-url="/burp/enterprise/request-a-demo-test1"
              class="pardot-form-template-button thq-button-filled button"
              ><span
                buttontext="TQ_TH6-S_dqix"
                class="pardot-form-template-text20"
                ><fragment class="pardot-form-template-fragment16"
                  ><span class="pardot-form-template-text30"
                    >REQUEST A DEMO</span
                  ></fragment
                ></span
              ></button
            ></div
          ></form
        ></div
      ></div
